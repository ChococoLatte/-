<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>메뉴 추가하기</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
        <script src="./jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
        <script src="https://kit.fontawesome.com/1e024ec848.js" crossorigin="anonymous"></script>        
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            html{
                width: 100%;
                height: 100%;
            }
            body{
                width: 100%;
                height: 100%;
                color: dimgray;
                background-color: beige;                
            }
            .container{
                width: 100%;
                height: 100%;
                display: flex;
                flex-flow: column wrap;
                align-items: center;
                justify-content: center;
            }
            @media screen and (max-width:1023px){
                #cardbox{
                    width:auto;
                }
                label[id=contentsText]{
                    display: none;
                }
            }
            @media screen and (min-width:1024px){
                #cardbox{
                    width:auto;
                    padding: 20px;
                }
            }
            #titleText{
                font-size: 1.4em;
                font-weight: bold;
                color:darkgrey;
            }
            #iconImage{
                font-size: 1.4em;
                font-weight: bold;
                color:darkgrey;
                padding-right: 10px;
            }
            #contentsText{
                color:darkgrey;
            }
            #form1{
                padding:1.4em;
            }
            .row{
                height: 3em;
            }
            .col1{
                width: 6em;
            }
            .inputbox{
                width:20em;
            }
            #buttonContainer{
                padding-top : 0.6em;
                text-align: right;
            }
            #submitButton{
                background-color: yellowgreen;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="cardbox" class="ui card">
                <div class="content">
                    <div class = "left floated author">
                        <i id="iconImage" class="fas fa-user"></i>
                    </div>
                    <div>
                        <div id="titleText" class="header">메뉴 추가하기</div>
                        <div id="contentsText" class="description">메뉴 정보를 입력하세요.</div>
                    </div>
                </div>
                <form id="form1" method="post" action="/process/addmenu">
                    <table>
                        <tr class="row">
                            <td class="col1">
                                <label id ="contentsText">도시락 이름</label>
                            </td>
                            <td class="col2" colspan="2">
                                <div class="ui input">
                                    <input class="inputbox" type="text" placeholder="도시락 이름" name="lname">
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr class="row">
                        <tr class="row">
                            <td class="col1">
                                <label id ="contentsText">가격</label>
                            </td>
                            <td class="col2" colspan="2">
                                <div class="ui input">
                                    <input class="inputbox" type="text" placeholder="가격" name="price">
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        </tr>                 
                        <tr valign="baseline">
                            <td>
                            </td>
                            <td id="buttonContainer" algin="right">
                                <input id="submitButton" class="ui primary button" type="submit" value="메뉴 추가하기" name="">
                            </td>

                            <td></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
